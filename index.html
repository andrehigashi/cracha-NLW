<!DOCTYPE html>

<html>
  <head>
    <title>André Higashi NLW Heat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <body>
      <main>
        <div class="container">
          <!-- div é um container que serve para agrupar elementos -->
          <div class="avatar">
            <span>
              <img src="images/build.svg" alt="Selo RocketSeat" />
            </span>
            <img
              src="http://lorempixel.com/182/182/people/."
              alt=" Foto pessoal"
              id="UserImage"
            />
          </div>

          <h1 id="UserName">André</h1>
          <a
            id="UserLink"
            href="https://github.com/andrehigashi1111"
            target="_blank"
          >
            <img src="images/github.svg" alt="ícone github" />
            <span id="UserLogin"> </span>
          </a>

          <p id="UserBio">
            An instructor focused on helping people start programming for web
          </p>

          <ul id="SocialLink">
            <!-- <ul> representa uma lista de itens sem ordem rígida, isto é, uma coleção de itens que não trazem uma ordenação numérica e as suas posições -->
            <li class="youtube">
              <a
                href="https://www.youtube.com/watch?v=RIBkK5X_3mo"
                target="_blank"
              >
                <img src="images/youtube.svg" alt="icone youtube" />
              </a>
            </li>

            <li class="facebook">
              <a href="https://www.facebook.com/andrehigashi/" target="_blank">
                <img src="images/facebook.svg" alt="icone facebook" />
              </a>
            </li>
            <li class="instagram">
              <a
                href="https://www.instagram.com/andre.higashi/"
                target="_blank"
              >
                <img src="images/instagram.svg" alt="icone instagram" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.svg" alt="icone twitter" />
              </a>
            </li>
          </ul>
        </div>
      </main>
      <script src="main.js"></script>
    </body>
  </head>
</html>
